<html>
<head>
	<title>sidenavigationBar</title>
	<style>
		Body{
		margin:0px;
		display:flex;
		justify-content:center;
		align-items:center;
		}
	#main{
		height:30px;
		width:100px;
		position:relative;
		transition:.6s;
		border-radius:15px;
		background:blue;
		
	}
	#main::before{
		content:"";
		height:100px;
		border-radius:50%;
		widht:100px;
		background:black;
		position:absolute;
		left:-50px;
		top:-40px;
		box-shadow:0 0 5px; rgba(0,0,4);
	}
	</style>
 </head>
 <body>
	<input type="checkbox" id="check">
	
	<label for="check">
		<div id="main"></div>
	</label>
 </body>
 </html>
