<html>
	<head>
		<title>form</title>
			<link rel="stylesheet" href="main.css">
		
	</head>
	<body>
		<div class="container">
			<div class="title">Registration</div>
			<form action ="#">
				<div class="user-details">
					<div class="input-box">
					<span class="details">Full Name</span>
					<input type="text" placeholder="Enter your name " required>
					</div>
					<div class="input-box">
					<span class="details">username</span>
					<input type="text" placeholder="Enter your username " required>
					</div>
					<div class="input-box">
					<span class="details">Email I'd</span>
					<input type="text" placeholder="Enter your Email I'd " required>
					</div>
					<div class="input-box">
					<span class="details">Number</span>
					<input type="number" placeholder="Enter your number " required>
					</div>
					<div class="input-box">
					<span class="details">password</span>
					<input type="password" placeholder="Enter your password " required>
					</div>
					<div class="input-box">
					<span class="details">confirm password</span>
					<input type="password" placeholder="confirm your password " required>
					</div>
				</div>
			<div class="gender-details">
				<span class="gender-title">gender</span>
				<div class="category">
					<label for="">
						<span class="dot one"></span>
						<span class="dender">Male</span>
					</label>
					<label for="">
						<span class="dot one"></span>
						<span class="dender">Female</span>
					</label>
					<label for="">
						<span class="dot one"></span>
						<span class="dender">prefer not to say</span>
					</label>
				</div>
			</div>	
			<div class="button">
				<input type ="submit" value="Register">
			</div>
			</form>
		</div>
	</body>
</html>
